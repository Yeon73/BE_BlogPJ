spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  # spring data jpa 설정
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  datasource: # 데이터베이스 정보 추가
    url: ....
    username: ....
    password: ....
    driver-class-name: com.mysql.cj.jdbc.Driver
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ....
            client-secret: ....
            scope:
              - email
              - profile

